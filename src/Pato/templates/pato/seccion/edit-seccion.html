{extends 'pato/seccion/base.html'}
{block body_seccion}
{if $form.errors}<div class="errors"><p>El formulario contiene algunos errores:</p></div>{/if}
<form method="post" action=".">
	<table>
	<tr><th><strong>Nrc:</strong></th>
	<td>{$seccion.nrc}</td>
	</tr>
	<tr><th><strong>Materia:</strong></th>
	<td>{$seccion.get_materia}</td>
	</tr>
	{$form.render_table}
	<tr><td>&nbsp;</td><td><input type="submit" value="Actualizar NRC" /></td></tr>
	</table>
</form>
{/block}
{block extrahead}<link rel="stylesheet" media="all" type="text/css" href="{media}/css/smoothness/jquery-ui-1.8.16.custom.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
	<style>{literal}
		.ui-autocomplete {
			max-height: 150px;
			overflow-y: auto;
			/* prevent horizontal scrollbar */
			overflow-x: hidden;
		}
	</style>{/literal}{/block}
